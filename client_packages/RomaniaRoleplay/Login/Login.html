<!DOCTYPE html5>
<html>

<head>
	<title>Login - Romania Roleplay</title>

	<link href="../Resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="../Resources/jQuery/jquery.min.js"></script>
	<script src="../Resources/bootstrap/js/bootstrap.min.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="Login.css">
	<script src="Login.js"></script>
</head>

<body>
	<video id="myVideo" src="https://srv-file7.gofile.io/download/6fb8HO/background.webm" autoplay="true" loop="true" volume="1"></video>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>BINE ATI REVENIT!</h3>
				</div>
				<div class="card-body">
					<form id="loginForm">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="loginUsername" type="text" class="form-control" placeholder="Nume utilizator">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-unlock"></i></span>
							</div>
							<input id="loginPassword" type="password" class="form-control" placeholder="Parola">
						</div>
					</form>
				</div>
				<div id="loginResponseMessage" class="card-footer card-footer-extended form-inline">
						<span class="col-md-3 form-group btn btn-sm">
							<img id="forgotPass" src="forgotpasswordbutton.png" class="forgotPassImage">
						</span>
						<span class="col-md-9 form-group btn btn-sm">
							<input id="submitLogin" type="button" value="LOGIN" class="submitButton">
						</span>
				</div>
			</div>
		</div>
	</div>
	<div class="logo">
		<img id src="logo.png" class="mb-0 mr-0" />
	</div>
</body>

</html>
