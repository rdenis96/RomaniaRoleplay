<!DOCTYPE html5>
<html>

<head>
    <title>Character Selection - Romania Roleplay</title>

    <link href="../../Resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="../../Resources/jQuery/jquery.min.js"></script>
    <script src="../../Resources/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-end h-100">
            <div class="card">
                <div class="card-header">
                    <h1>Caracterele Tale</h1>
                </div>
                <div id="charactersList" class="card-body">

                </div>
                <div id="submitSelectedCharacter" class="card-footer submit-character text-center h-auto" onclick="submitSelectedCharacter()">
                    <span>INCEPE</span>
                </div>
                <div id="createCharacter" class="card-footer card-footer-extended text-center h-auto">
                    <span>CREEAZA UN CARACTER</span>
                </div>
                <div id="removeCharacter" class="card-footer submit-character bg-danger text-center h-auto " onclick="removeCharacter()">
                    <span>STERGE CARACTERUL SELECTAT</span>
                </div>
            </div>
        </div>
    </div>
    <div class="logo">
        <img id="logo" src="../../Resources/common/img/logo.png" class="mb-0 mr-0" />
    </div>
</body>


</html>
