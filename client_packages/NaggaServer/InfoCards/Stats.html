<!DOCTYPE html>
<html>

<head>
	<title>Stats - Nagga - RPG</title>

	<link href="../Resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="../Resources/jQuery/jquery.min.js"></script>
	<script src="../Resources/bootstrap/js/bootstrap.min.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="Stats.css">
	<script src="Stats.js"></script>
</head>

<body>
    <div class="mt-17percentage">
        <div class="float-right col-md-2 col-sm-5 col-5">
            <div class="serv-section-2">
                <div class="serv-section-2-icon"> <i class="fas fa-gem"></i> </div>
                <div class="serv-section-desc">
                    <h4 id="name"></h4>
                    <h5 id="faction" style="color:green;font-weight: bold;"></h5> 
                </div>
                <div class="section-heading-line-left"></div>
                <div class="serv-section-desc">
                    <h5><span style="font-weight: bold;color:#FFC312">Name Tag:</span> <span id="nameTag"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Age:</span> <span id="age"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Sex:</span> <span id="sex"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Money:</span> <span id="money"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Bank Money:</span> <span id="bankMoney"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Level:</span> <span id="level"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Respect Points:</span> <span id="respectPoints"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Job:</span> <span id="job"></span></h5> 
                    <h5><span style="font-weight: bold;color:#FFC312">Phone Number:</span> <span id="phoneNumber"></span></h5> 

                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
